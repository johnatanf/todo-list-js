<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Todo List | JS</title>
</head>
<body class="body">
    <div class="header-main-container">
        <header class="header">
            <nav class="navbar">
                <div class="profile-container">
                    <img src="./assets/img/avatar.png" alt="profile picture">
                    <div class="profile-text-container">
                        <p id="profile-name">Johnatan Fallen</p>
                        <p id="profile-position">Web Developer</p>
                    </div>
                </div>
                <p id="navbar-time"></p>
            </nav>
        </header>
        <main>
            <section class="section create-todo">
                <div class="create-todo-field-container">  
                    <textarea id="create-todo-field" name="todo"></textarea>
                    <select id="create-todo-priority" name="priority">
                        <option class="create-todo-option priority--high" value="1">high priority</option>
                        <option class="create-todo-option priority--medium" value="2">medium priority</option>
                        <option class="create-todo-option priority--low" value="3" selected>low priority</option>
                    </select>
                </div>
                <div class="create-todo-button-container">
                    <button class="btn" id="create-todo-button">+</button>
                </div>
            </section>
            <section class="section list-of-todos">
                <section class="section" id="todo-overdue">
                    <p class="section-heading">Overdue</p>
                    <ul id="todo-overdue-container"></ul>
                </section>
                <section class="section" id="todo-today">
                    <p class="section-heading">Today</p>
                    <ul id="todo-today-container"></ul>
                </section>
                <section class="section" id="todo-done">
                    <p class="section-heading">Done</p>
                    <ul id="todo-done-container"></ul>
                </section>
            </section>
        </main>
    </div>
    <footer class="footer">
        <button id="delete-all-todos-button" class="btn btn-delete-all">Delete all tasks</button>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
