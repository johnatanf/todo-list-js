<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Todo List | JS</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="profile-container">
                <img src="./assets/img/avatar.png" alt="profile picture">
                <div class="profile-text-container">
                    <p id="profile-name">Johnatan Fallen</p>
                    <p id="profile-position">Web Developer</p>
                </div>
            </div>
            <p id="navbar-time"></p>
        </nav>
    </header>
    <main>
        <section class="create-todo">
            <textarea id="create-todo-field" name="todo"></textarea>
            <select id="create-todo-priority" name="priority">
                <option value="1">high priority</option>
                <option value="2">medium priority</option>
                <option value="3" selected>low priority</option>
            </select>
            <button id="create-todo-button">+</button>
        </section>
        <section class="list-of-todos">
            <section id="todo-overdue">
                <p>Overdue</p>
                <ul id="todo-overdue-container"></ul>
            </section>
            <section id="todo-today">
                <p>Today</p>
                <ul id="todo-today-container"></ul>
            </section>
            <section id="todo-done">
                <p>Done</p>
                <ul id="todo-done-container"></ul>
            </section>
        </section>
    </main>
    <footer class="footer">
        <button id="delete-all-todos-button" class="btn btn-delete-all">Delete all tasks</button>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
